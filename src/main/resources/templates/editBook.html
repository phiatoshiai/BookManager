<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lí sách</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Chỉnh sửa thông tin sách</h1>
    <div class="col-md-auto">
        <form th:object="${book}" action="/saveBook" method="post">
            <input type="hidden" th:field="*{id}">
            <div>
                <label>Tên</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Tên"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label>Năm xuất bản</label>
                <input type="text" th:field="*{public_year}" class="form-control" placeholder="Năm xuất bản"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <th class="align-center">Thể loại sách</th>
                        <div th:each="category : ${category}">
                            <input type="checkbox" th:value="${category.id}" th:field="*{bookCategory}">
                            <label th:text="${category.name}"></label>
                        </div>
                        <div>
                            <a href="/addCategory" methods="get">Thêm thể loại sách</a>
                        </div>
                    </div>
                <div class="col-md-6">
                    <div>
                        <th class="align-center">Tác giả</th>
                        <div th:each="author : ${author}">
                            <input type="checkbox" th:value="${author.id}" th:field="*{authorList}">
                            <label th:text="${author.name}"></label>
                        </div>
                        <div>
                            <a href="/addAuthor" methods="get" data-toggle="tooltip" data-placement="top" title="Thêm ngay tác giả!">Thêm tác giả</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>

        </form>
    </div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">@Phi-C0219H1-CodeGym</div>
</body>
</html>
